<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Registrate</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
            <div class="container mt-4 col-sm-8">
                <img src="imagenes/logo-instituto-tecnologico-superior-quito.png" alt="">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="container mt-4 col-sm-8">
                <div class="card text-center md-4">
                    <!-- El titulo del formulario Comentario de: Anthony Rosero-->
                    <div class="card-header">
                      Registrate
                    </div>
                    <div class="card-body formulario">
                        <form>
                            <div class="formulario ">
                                <div id="emailHelp" class="form-text formulario">¿Como te llamas?</div>
                                <input type="email" class="form-control formulario" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class=" formulario">
                                <div id="emailHelp" class="form-text formulario">Cédula</div>
                                <input type="email" class="form-control formulario" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="formulario ">
                                <div id="emailHelp" class="form-text formulario">Correo institucional</div>
                                <input type="email" class="form-control formulario" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="formulario ">
                                <div id="emailHelp" class="form-text formulario">Número de telefono</div>
                                <input type="email" class="form-control formulario" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="formulario ">
                                <div id="emailHelp" class="form-text formulario">Ciudad</div>
                                <input type="email" class="form-control formulario" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            
                            <div class=" formulario">
                              <label for="exampleInputPassword1" class="form-label formulario">Contraseña</label>
                              <input type="password" class="form-control formulario" id="exampleInputPassword1">
                            </div>
                            <div class=" formulario">
                              <input type="checkbox" class="form-check-input formulario" id="exampleCheck1">
                              <label class="form-check-label formulario formulario" for="exampleCheck1">Acepta terminoss</label>
                            </div>
                            <div class=" formulario">
                                <button type="Enviar" class="btn btn-primary formulario">Enviar</button>
                            </div>
                          </form>
                        <table>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
</table>
                    </div>
                    <div class="card-footer text-muted">
                      Bienvenido
                    </div>
                  </div>
            </div>
        </div>
      </div>
</body>
</html>
